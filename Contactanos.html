<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style/style-contactanos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbro</title>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html"><img src="img/image-removebg-preview (4).png" alt="logo" class="logo-img"></a>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html">Inicio</a></li>
            <li class="nav-item"><a href="tarifas.html">Tarifas</a></li>
            <li class="nav-item"><a href="Contactanos.html">Contactanos</a></li>
            <li class="nav-item"><a href="entrenadores.html" >Entrenadores</a></li>
            
        </ul>
    </nav>

    <section class="form-register">
        <form>
        <h4>Contactanos!</h4>
        <fieldset class="datos">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre completo">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        </fieldset>
        <fieldset class="mensaje">
        <input class="controls" type="text" name="text" id="text" placeholder="Ingrese su mensaje">
        </fieldset>
        <fieldset class="choice">
        <input type="radio" id="socio" name="eleccion" value="socio">
        <label for="socio">Soy socio</label>
        <input type="radio" id="no socio" name="eleccion" value="No socio">
        <label for="no socio">No soy socio</label>
        </fieldset>

        <button type="submit" class="botons">Enviar</button>
    </form>
      </section>
    
      <script src="forms.js"></script>
</body>
</html>
